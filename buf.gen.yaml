
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/andefined/flyinghorses/internal
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: internal
    opt: paths=source_relative
  - name: go-grpc
    out: internal
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false